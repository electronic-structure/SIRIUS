name: Build

on:
  push:
    branches:
    - master
    - develop
  pull_request:
    branches:
    - master
    - develop

jobs:
  build_and_test_cpu:
    needs: check
    runs-on: ubuntu-latest
    container: stabbles/sirius-cpu
    env:
      SPEC: sirius@develop +tests +apps +fortran %gcc@7.5.0 build_type=RelWithDebInfo ^openblas threads=openmp ^mpich
    steps:
      - uses: actions/checkout@v2
      - name: Setup Spack
        run: |
          spack --color always repo add ${GITHUB_WORKSPACE}/spack
          spack --color always env create --without-view ci_run ${GITHUB_WORKSPACE}/ci/spack/cpu.yaml
      - name: Show the spec
        run: spack --color always -e ci_run spec -I $SPEC
      - name: Build SIRIUS
        run: |
          mkdir build && cd build
          spack --color always -e ci_run build-env $SPEC -- cmake -DCMAKE_INSTALL_PREFIX=$HOME/local -DBUILD_TESTING=1 ..
          spack --color always -e ci_run build-env $SPEC -- make -j 2 install
      - name: Run unit tests
        run: |
          cd build
          spack --color always -e ci_run build-env $SPEC -- ctest --label-exclude integration_test
      - name: Run verification with ReFrame
        run: ./ci/github_run_verification.sh

  build_rocm:
    runs-on: ubuntu-latest
    container: stabbles/sirius-rocm
    env:
      SPEC: sirius@develop %gcc@9.3.0 build_type=RelWithDebInfo +rocm ^spfft +rocm ^openblas threads=openmp ^openmpi
    steps:
      - uses: actions/checkout@v2
      - name: Setup Spack
        run: |
          spack --color always repo add ${GITHUB_WORKSPACE}/spack
          spack --color always env create --without-view ci_run ${GITHUB_WORKSPACE}/ci/spack/rocm.yaml
      - name: Show the spec
        run: spack --color always -e ci_run spec -I $SPEC
      - name: Build SIRIUS
        run: spack --color always -e ci_run dev-build --source-path ${GITHUB_WORKSPACE} $SPEC

