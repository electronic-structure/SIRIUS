spack:
  specs:
    - sirius@develop %gcc@:7 +tests +apps build_type=RelWithDebInfo +elpa ^openblas ^mpich
    - sirius@develop %gcc@:7 +tests +apps build_type=RelWithDebInfo +elpa ^openblas ^openmpi
    - sirius@develop %clang@:6 +tests +apps build_type=RelWithDebInfo ^openblas ^mpich ~fortran
  view: false

  packages:
    all:
      target: [x86_64]
      variants:
        - 'build_type=Release'
        - '+release'
    cmake:
      version: [':3.12']
    openblas:
      variants:
        - threads=openmp

