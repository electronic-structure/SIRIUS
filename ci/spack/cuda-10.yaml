spack:
  specs:
    - sirius@develop %gcc@:7 build_type=RelWithDebInfo +tests +apps +nlcglib +scalapack +cuda cuda_arch=60 ^cuda@10.2.89 ^openblas %gcc ^mpich ^nlcglib +cuda +wrapper cuda_arch=60 ^kokkos +wrapper cuda_arch=60
  view: false

  packages:
    all:
      target: [x86_64]
      variants:
        - 'build_type=Release'
        - '+release'
    cuda:
      buildable: False
      externals:
      - spec: 'cuda@10.2.89'
        prefix: /usr/local/cuda
    openblas:
      variants:
        - threads=openmp
